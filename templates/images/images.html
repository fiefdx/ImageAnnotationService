{% extends "../base.html" %}

{% block body %}
<div id="body-fluid" class="fluid">
    <div id="toolbar-row" class="row">
        <div id="toolbar-col" class="col">
            <div id="toolbar-right" class="btn-group btn-group-sm float-right" role="group" aria-label="toolbar-right">
                <button id="btn_previous" type="button" class="btn btn-light" onclick="this.blur();">
                    <span class="oi oi-chevron-left" title="previous" aria-hidden="true"></span>
                </button>
                <button id="btn_next" type="button" class="btn btn-light" onclick="this.blur();">
                    <span class="oi oi-chevron-right" title="next" aria-hidden="true"></span>
                </button>
                <button id="btn_save" type="button" class="btn btn-light" onclick="this.blur();">
                    <span class="oi oi-cloud-upload" title="save" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <div id="resource-row" class="row">
        <div id="input-resource" class="col">
            <div>
                <input type="text" class="form-control form-control-sm dir-path" readonly>
            </div>
        </div>
        <div id="output-resource" class="col">
            <div>
                <input type="text" class="form-control form-control-sm dir-path" readonly>
            </div>
        </div>
    </div>
    <div id="annotation-row" class="row">
        <div id="annotation-window-container">
            
        </div>
    </div>
</div>
<div id="create_modal" class="modal fade" tabindex="-1" role="dialog">
    <form id="form_create" class="form-horizontal" enctype="multipart/form-data">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Host</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input type="text" name="host" class="form-control form-control-sm" id="host">
                    </div>
                    <div class="form-group">
                        <label for="ip">IP</label>
                        <input type="text" name="ip" class="form-control form-control-sm" id="ip">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enable">
                            <label class="form-check-label" for="enable">
                                Enable
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn_create" type="button" class="btn btn-light" onclick="this.blur();">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="update_modal" class="modal fade" tabindex="-1" role="dialog">
    <form id="form_update" class="form-horizontal" enctype="multipart/form-data">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Host</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input type="text" name="host" class="form-control form-control-sm" id="host" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="ip">IP</label>
                        <input type="text" name="ip" class="form-control form-control-sm" id="ip">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enable">
                            <label class="form-check-label" for="enable">
                                Enable
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn_update" type="button" class="btn btn-light" onclick="this.blur();">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="delete_modal" class="modal fade" tabindex="-1" role="dialog">
    <form id="form_delete" class="form-horizontal" enctype="multipart/form-data">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Host</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete this host?</p>
                </div>
                <div class="modal-footer">
                    <button id="btn_delete" type="button" class="btn btn-light" onclick="this.blur();">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="loading_modal" data-backdrop="static" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Loading ...</h5>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% end %}

{% block javascript %}
<link href="{{ static_url('css/common.css') }}" rel="stylesheet" >
<link href="{{ static_url('css/images.css') }}" rel="stylesheet" >
<script src="{{ static_url('js/common.js') }}"></script>
<script src="{{ static_url('js/images.js') }}"></script>
<script type="text/javascript">
    var $table_header = $(".header-fixed > thead");
    var scrollBarSize = getBrowserScrollSize();
    window.onload = window.onresize = function(){
        $(document).ready(function(){
            var window_height = $(window).height();
            var window_width = $(window).width();
            $("tbody").height(window_height - 170);
            var tbody = document.getElementById("table_body");
            if (hasVerticalScrollBar(tbody)) {
                $table_header.css({"margin-right": scrollBarSize.width});
            }
            else {
                $table_header.css({"margin-right": 0});
            }
        });
    }

    $(document).ready(function(){
        var window_height = $(window).height();
        var window_width = $(window).width();
        $("tbody").height(window_height - 170);
        var tbody = document.getElementById("table_body");
        if (hasVerticalScrollBar(tbody)) {
            $table_header.css({"margin-right": scrollBarSize.width});
        }
        else {
            $table_header.css({"margin-right": 0});
        }
        hostsInit();
    });
</script>
{% end %}
